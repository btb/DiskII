- name: Elecrow_gerbers
  comment: Gerbers compatible with Elecrow
  type: gerber
  dir: Manufacturers/Elecrow
  options:
    exclude_edge_layer: true
    exclude_pads_from_silkscreen: true
    plot_sheet_reference: false
    plot_footprint_refs: true
    plot_footprint_values: true
    force_plot_invisible_refs_vals: false
    tent_vias: true
    use_protel_extensions: true
    create_gerber_job_file: false
    output: '%f.%x'
    gerber_precision: 4.6
    use_gerber_x2_attributes: false
    use_gerber_net_attributes: false
    disable_aperture_macros: true
    line_width: 0.1
    uppercase_extensions: true
    subtract_mask_from_silk: true
    inner_extension_pattern: .g%n
    edge_cut_extension: .gml
  layers: &id002
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
- name: Elecrow_drill
  comment: Drill files compatible with Elecrow
  type: excellon
  dir: Manufacturers/Elecrow
  options:
    pth_and_npth_single_file: false
    pth_id: ''
    npth_id: -NPTH
    output: '%f%i.TXT'
- name: Elecrow
  comment: ZIP file for Elecrow
  type: compress
  dir: Manufacturers
  options:
    files:
    - from_output: Elecrow_gerbers
      dest: /
    - from_output: Elecrow_drill
      dest: /
